<div class="home_content">
    <div ui-sref="index.detail({id:key})" class="home_list" ng-repeat="(key,value) in listData.posts">
        <p class="tag" ng-bind="value.column.name" ng-if="value.column.name">洗洗睡</p>
        <h3 ng-bind="value.title">我是标题我是标题我是标题我是标题我是标题我是标题我</h3>

        <!--
        三种样式
        1.只有文字
        2.有文字有图片
        3.只有图片
        -->
        <!--第一种样式-->
        <div class="post1" ng-if="value.display_style == 10001">
            <p ng-bind="value.abstract"></p>
        </div>

        <!--第二种样式-->
        <div class="post2 clearfix" ng-if="value.display_style == 10002">
            <p ng-bind="value.abstract"></p>
            <img src="images/post_1.png" alt="">
        </div>

        <!--第三种样式-->
        <div class="post3" ng-if="value.display_style == 10003">
            <ul class="clearfix">
                <li><img src="images/post_3.png" alt=""></li>
                <li><img src="images/post_4.png" alt=""></li>
                <li><img src="images/post_5.png" alt=""></li>
            </ul>
        </div>
    </div>
</div>
